<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Care System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè• Medical Care System</h1>
            <nav>
                <button onclick="showSection('dashboard')" class="nav-btn active" id="dashboard-btn">Dashboard</button>
                <button onclick="showSection('add-medicine')" class="nav-btn" id="add-btn">Add Medicine</button>
                <button onclick="showSection('medicine-list')" class="nav-btn" id="list-btn">My Medicines</button>
                <button onclick="showSection('history')" class="nav-btn" id="history-btn">History</button>
            </nav>
        </header>

        <main>
            <!-- Dashboard Section -->
            <section id="dashboard" class="section active">
                <h2>Welcome to Your Medical Care Dashboard</h2>
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Today's Medicines</h3>
                        <div id="today-medicines">
                            <p>Loading...</p>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Next Reminder</h3>
                        <div id="next-reminder">
                            <p>No upcoming reminders</p>
                        </div>
                    </div>
                    <div class="card">
                        <h3>Total Medicines</h3>
                        <div id="total-count">
                            <span class="big-number">0</span>
                        </div>
                    </div>
                </div>
                <div class="current-time">
                    <p>Current Time: <span id="current-time"></span></p>
                </div>
            </section>

            <!-- Add Medicine Section -->
            <section id="add-medicine" class="section">
                <h2>Add New Medicine</h2>
                <form id="medicine-form" class="medicine-form">
                    <div class="form-group">
                        <label for="medicine-name">Medicine Name:</label>
                        <input type="text" id="medicine-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dosage">Dosage:</label>
                        <input type="text" id="dosage" placeholder="e.g., 1 tablet, 5ml" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="frequency">How many times per day?</label>
                        <select id="frequency" required>
                            <option value="">Select frequency</option>
                            <option value="1">Once daily</option>
                            <option value="2">Twice daily</option>
                            <option value="3">Three times daily</option>
                            <option value="4">Four times daily</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time1">First time:</label>
                        <input type="time" id="time1" required>
                    </div>
                    
                    <div class="form-group" id="time2-group" style="display: none;">
                        <label for="time2">Second time:</label>
                        <input type="time" id="time2">
                    </div>
                    
                    <div class="form-group" id="time3-group" style="display: none;">
                        <label for="time3">Third time:</label>
                        <input type="time" id="time3">
                    </div>
                    
                    <div class="form-group" id="time4-group" style="display: none;">
                        <label for="time4">Fourth time:</label>
                        <input type="time" id="time4">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes:</label>
                        <textarea id="notes" rows="3" placeholder="e.g., Take with food, Before meal"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Add Medicine</button>
                </form>
            </section>

            <!-- Medicine List Section -->
            <section id="medicine-list" class="section">
                <h2>My Medicines</h2>
                <div id="medicines-container">
                    <p>No medicines added yet.</p>
                </div>
            </section>

            <!-- History Section -->
            <section id="history" class="section">
                <h2>Medicine History</h2>
                <div class="history-filters">
                    <button onclick="showTodayHistory()" class="btn-secondary">Today</button>
                    <button onclick="showWeekHistory()" class="btn-secondary">This Week</button>
                    <button onclick="clearHistory()" class="btn-danger">Clear History</button>
                </div>
                <div id="history-container">
                    <p>No history available.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Notification popup -->
    <div id="notification-popup" class="notification-popup">
        <div class="notification-content">
            <h3>‚è∞ Medicine Reminder!</h3>
            <p id="notification-message"></p>
            <div class="notification-buttons">
                <button onclick="markAsTaken()" class="btn-primary">Taken</button>
                <button onclick="snoozeReminder()" class="btn-secondary">Snooze 5min</button>
                <button onclick="closeNotification()" class="btn-danger">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
